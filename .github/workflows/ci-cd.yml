jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/hezkydev/librarysystem/library-system:latest .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/hezkydev/librarysystem/library-system:latest

      - name: Test Docker Container
        run: |
          docker run -e SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb \
                     -e SPRING_DATASOURCE_DRIVER=org.h2.Driver \
                     -e SPRING_DATASOURCE_USERNAME=sa \
                     -e SPRING_DATASOURCE_PASSWORD= \
                     -e SERVER_PORT=8080 \
                     -e LOGGING_LEVEL_ROOT=INFO \
                     -e LOGGING_LEVEL_APP=DEBUG \
                     -p 8080:8080 ghcr.io/hezkydev/librarysystem/library-system:latest